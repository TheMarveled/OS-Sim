<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="setup.css">
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Setup</h2>
            <input type="text" id="username" placeholder="Create your username">
            <input type="password" id="password" placeholder="Create your password">
            <button id="submit-username">Submit</button>
            <div class="guest-option">
                <p>Or</p>
                <button id="guest-button">Register as Guest</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alert-modal" class="alert-modal hidden">
        <div class="alert-modal-content">
            <p id="alert-message"></p>
            <button id="close-alert">Close</button>
        </div>
    </div>

    <script src="setup.js"></script>
</body>
</html>
