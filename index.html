<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OS Emulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-modal" class="modal">
        <div class="modal-content">
            <img src="assets/images/logo-icon.png" alt="OS Icon" class="setup-logo"> <!-- Logo in the setup modal -->
            <h2>Setup</h2>
            <label for="username">Enter your username:</label>
            <input type="text" id="username" placeholder="Username">
            <button id="submit-username">Submit</button>
        </div>
    </div>

    <div id="desktop">
        <img src="assets/images/logo-icon.png" alt="OS Icon" id="os-icon"> <!-- Icon in the top left -->
    </div>

    <div id="taskbar">
        <div id="greeting"></div> <!-- Greeting message -->
        <div id="clock"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
